<div class="container">
	<h1 class="text-center">Home view</h1>

	<!-- Styled button triggers regular html file input -->
	<input type="file" name="file-input" accept=".csv" style="display: none;" id="file-input">
	<input type="button" value="Import" onclick="$('#file-input').click()" class="btn btn-primary btn-lg center-block">

	<div ui-grid="grid"
			 class="myGrid center-block"
			 ui-grid-auto-resize
			 ui-grid-resize-columns
			 ui-grid-move-columns></div>
</div>
