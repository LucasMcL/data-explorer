<div class="container">

	<h1 class="text-center page-title">Workspace</h1>

	<!-- Styled button later triggers this button -->
	<input type="file" name="file-input" accept=".csv" style="display: none;" id="file-input">

	<!-- import data -->
	<!-- chart and variable selection -->
	<form class="form-horizontal">
	  <div class="form-group">
	  	<div class="col-sm-1">
		  	<!-- trigger html5 button above -->
		  	<input type="button" value="Import" onclick="$('#file-input').click()" class="btn btn-info btn-lg">
	  	</div>
	    <label for="chart-type" class="col-sm-1 control-label">Chart</label>
	    <div class="col-sm-2">
				<select ng-model="chartType" ng-change="updateChart(chartType)" id="chart-type" class="form-control">
					<option value="column2d">Column chart</option>
					<option value="line">Line chart</option>
					<option value="pie2d">Pie chart</option>
					<option value="scatter">Scatter chart</option>
				</select>
	    </div>
	    <label for="xVar" class="col-sm-1 control-label">X (Labels)</label>
	    <div class="col-sm-2">
				<select ng-model="xVar" id="xVar" class="form-control" ng-options="var.field for var in grid.columnDefs">
				</select>
	    </div>
	    <label for="yVar" class="col-sm-1 control-label">Y (Values)</label>
	    <div class="col-sm-2">
				<select ng-model="yVar" id="yVar" class="form-control" ng-options="var.field for var in grid.columnDefs">
				</select>
	    </div>
	    <div class="col-sm-1">
	    	<button class="btn btn-lg btn-primary" ng-click="createPlot()">Plot</button>
	    </div>
	    <div class="col-sm-1">
	    	<button class="btn btn-lg btn-success pull-right" ng-click="triggerSaveModal()" id="save-dataset-btn">Save</button>
	    </div>
	  </div>
	</form>

	<!-- grid -->
	<div ui-grid="grid"
			 class="myGrid center-block"
			 ui-grid-auto-resize
			 ui-grid-resize-columns
			 ui-grid-move-columns></div>

	<!-- chart -->
	<div ng-switch="chartTypeShow" class="chartContainer center-block">
		<div id="chart",
	    fusioncharts
	    ng-switch-when="column2d"
	    width="700"
	    height="700"
	    type="column2d"
	    datasource="{{chartSource}}"
    ></div>
		<div id="chart",
	    fusioncharts
	    ng-switch-when="line"
	    width="700"
	    height="700"
	    type="line"
	    datasource="{{chartSource}}"
    ></div>
		<div id="chart",
	    fusioncharts
	    ng-switch-when="pie2d"
	    width="700"
	    height="700"
	    type="pie2d"
	    datasource="{{chartSource}}"
    ></div>
		<div id="chart",
	    fusioncharts
	    ng-switch-when="scatter"
	    width="700"
	    height="700"
	    type="scatter"
	    datasource="{{chartSource}}"
    ></div>
	</div>
</div>

<!-- Login Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="login-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <div class="form">
        	<div class="form-group">
        		<label for="login-email">Email</label>
        		<input type="email" class="form-control", id="login-email" placeholder="example@user.com" required>
        	</div>
        	<div class="form-group">
        		<label for="login-password">Password</label>
        		<input type="password" class="form-control", id="login-password" placeholder="********" required>
        	</div>
        </div>
        <a href="" class="trigger-register">Don't have an account?</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Register Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="register-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Register</h4>
      </div>
      <div class="modal-body">
        <div class="form">
        	<div class="form-group">
        		<label for="register-email">Email</label>
        		<input type="email" class="form-control", id="register-email" placeholder="example@user.com" required>
        	</div>
        	<div class="form-group">
        		<label for="register-password">Password</label>
        		<input type="password" class="form-control", id="register-password" placeholder="********" required>
        	</div>
        	<div class="form-group">
        		<label for="register-display-name">Display name</label>
        		<input type="text" class="form-control", id="register-display-name" placeholder="Jeff" required>
        	</div>
        	<a href="" class="trigger-login">Already have an account?</a>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Add Dataset Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="add-dataset-modal">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">Dataset</h4>
      </div>
      <div class="modal-body">
      	<p>What would you like this dataset to be saved as?</p>
        <div class="form">
        	<div class="form-group">
        		<label for="save-dataset-name">Name</label>
        		<input type="text" class="form-control", id="save-dataset-name" placeholder="Cars daset" required>
        	</div>
        	<div class="form-group">
        		<label for="save-dataset-description">Description</label>
        		<textarea class="form-control", id="save-dataset-description" placeholder="Data from motortrend magazine survey 1985"></textarea>
        	</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="saveDataset()">Submit</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
